<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Iconfont Preview</title>
  <style type="text/css" media="all">
    @font-face {
      font-family: "iconfont";
      src: url('fonts/iconfont.eot');
      src: url('fonts/iconfont.eot?#iefix') format('eot'),
        url('fonts/iconfont.woff2') format('woff2'),
        url('fonts/iconfont.woff') format('woff'),
        url('fonts/iconfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    h1 {
      text-align: center;
    }

    .icons-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 0;
      text-align: center;
    }

    .icon-box {
      display: inline-block;
      vertical-align: middle;
      min-width: 200px;
      min-height: 200px;
      padding: 20px;
      border-radius: 5px;
    }

    .icon-container {
      min-height: 170px;
      text-align: center;
      font-size: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #CCC;
      border-radius: 5px;
      box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.2);
    }

    input:not([type=range]) {
      display: inline-block;
      vertical-align: top;
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      border-radius: 5px;
      height: 30px;
      padding: 0;
      text-align: center;
      border: 1px solid #CCC;
      box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.2);
      -webkit-appearance: none;
    }

    input[type=range] {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    .icon-class-name {
      width: 70%;
    }

    .icon-unicode {
      width: 30%;
    }

    .icon {
      font-family: "iconfont";
      display: inline-block;
      vertical-align: middle;
      font-style: normal;
      font-weight: normal;
      text-rendering: auto;
      speak: none;
      min-width: 1em;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .icon-arrow-down:before {
      content: "\EA01";
    }
    .icon-arrow-right-2:before {
      content: "\EA02";
    }
    .icon-arrow-right:before {
      content: "\EA03";
    }
    .icon-arrow_left-cicle:before {
      content: "\EA04";
    }
    .icon-arrow_right-circle:before {
      content: "\EA05";
    }
    .icon-check:before {
      content: "\EA06";
    }
    .icon-close:before {
      content: "\EA07";
    }
    .icon-double-arrows:before {
      content: "\EA08";
    }
    .icon-download-arrow:before {
      content: "\EA09";
    }
    .icon-fb:before {
      content: "\EA0A";
    }
    .icon-in:before {
      content: "\EA0B";
    }
    .icon-link:before {
      content: "\EA0C";
    }
    .icon-linkedin:before {
      content: "\EA0D";
    }
    .icon-location:before {
      content: "\EA0E";
    }
    .icon-mail:before {
      content: "\EA0F";
    }
    .icon-play:before {
      content: "\EA10";
    }
    .icon-right:before {
      content: "\EA11";
    }
    .icon-site:before {
      content: "\EA12";
    }
    .icon-star:before {
      content: "\EA13";
    }
    .icon-twitter:before {
      content: "\EA14";
    }
    .icon-user:before {
      content: "\EA15";
    }
  </style>
</head>
<body>
  <h1>Icons: <span id="count"></span></h1>

  <label style="display: block; width: 300px; margin: 20px auto;">
    Icon size <output for="size" id="size-value">100</output>
    <input type="range" id="size" value="100" min="6" max="1000">
  </label>

  <ul class="icons-list">
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-arrow-down" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA01" readonly>
      <div class="icon-container">
        <i class="icon icon-arrow-down"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-arrow-right-2" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA02" readonly>
      <div class="icon-container">
        <i class="icon icon-arrow-right-2"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-arrow-right" readonly>

        <i class="icon icon-arrow-right"></i>
      </div>
    </li>
    
    <li class="icon-box">

      </div>
    </li>
    
    <li class="icon-box">

      <div class="icon-container">
        <i class="icon icon-arrow_right-circle"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-check" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA06" readonly>
      <div class="icon-container">
        <i class="icon icon-check"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-close" readonly>

      <div class="icon-container">

    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-double-arrows" readonly>

        <i class="icon icon-double-arrows"></i>

    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-download-arrow" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA09" readonly>
      <div class="icon-container">
        <i class="icon icon-download-arrow"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-fb" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0A" readonly>
      <div class="icon-container">
        <i class="icon icon-fb"></i>

    </li>
    
    <li class="icon-box">

        <i class="icon icon-in"></i>

    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-link" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0C" readonly>
      <div class="icon-container">
        <i class="icon icon-link"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-linkedin" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0D" readonly>
      <div class="icon-container">
        <i class="icon icon-linkedin"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-location" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0E" readonly>
      <div class="icon-container">
        <i class="icon icon-location"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-mail" readonly>

    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-play" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA10" readonly>
      <div class="icon-container">
        <i class="icon icon-play"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-right" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA11" readonly>
      <div class="icon-container">
        <i class="icon icon-right"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-site" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA12" readonly>
      <div class="icon-container">
        <i class="icon icon-site"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-star" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA13" readonly>
      <div class="icon-container">
        <i class="icon icon-star"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-twitter" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA14" readonly>
      <div class="icon-container">
        <i class="icon icon-twitter"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-user" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA15" readonly>
      <div class="icon-container">
        <i class="icon icon-user"></i>
      </div>
    </li>
    
  </ul>

  <script>
    var change = document.getElementById('size');
    var changeVal = document.getElementById('size-value');
    var count = document.getElementById('count');
    var autoselect = document.getElementsByClassName('autoselect');
    var icons = document.getElementsByClassName('icon');
    Array.prototype.forEach.call(autoselect, function(el) {
      el.onclick = function() {
        this.focus();
        this.select();
      };
    });
    change.oninput = function() {
      var val = this.value;
      changeVal.value = val;
      Array.prototype.forEach.call(icons, function(el) {
        el.style.fontSize = val + 'px';
      });
    }
    count.innerHTML = icons.length;
  </script>
</body>
</html>
